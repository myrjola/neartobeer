version: 2
jobs:
  build:
    docker:
      - image: node:7.4.0
    working_directory: "/root/beersunderx"
    steps:
      - checkout
      - restore_cache:
          key: beersunderx-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum "/usr/local/bin/yarn" }}
      - run:
          name: Create artifacts directory
          command: mkdir -p artifacts
      - run:
          name: Install Yarn
          command: npm install --global yarn
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: beersunderx-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}-{{ checksum "/usr/local/bin/yarn" }}
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache/yarn
            - /usr/local/lib/node_modules/
      - restore_cache:
          key: beersunderx-{{ .Branch }}-jest-{{ epoch }}
      - run:
          name: NPM Test
          command: npm test
      - save_cache:
          key: beersunderx-{{ .Branch }}-jest-{{ epoch }}
          paths:
            - .jest-cache
      - store_artifacts:
          path: artifacts
